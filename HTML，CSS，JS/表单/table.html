<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        td {
            text-align: center;
        }

        img {
            width: 100px;
        }
    </style>
</head>
<body>

    <table border="1px" cellspacing="0" width="600px">
        <tr>
            <th>
                序号
            </th>
            <th>
                品牌logo
            </th>
            <th>
                品牌名称
            </th>
            <th>
                企业名称
            </th>
        </tr>
        <tr>
            <td>
                001
            </td>
            <td>
                <img src="./img/huawei.jpg" alt="">
            </td>
            <td>
                华为
            </td>
            <td>
                华为技术有限公司
            </td>
        </tr>
        <tr>
            <td>
                002
            </td>
            <td>
                <img src="./img/alibaba.jpg" alt="">
            </td>
            <td>
                阿里巴巴
            </td>
            <td>
                阿里巴巴集团控股有限公司
            </td>
        </tr>
    </table>
    
</body>
</html>
